<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="cus_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="cus_id" placeholder="cus_id" id="cus_id" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="firstname">
				</label>
				<input type="text" name="firstname" placeholder="firstname" id="firstname" required>
				<label for="middlename">
				</label>
				<input type="text" name="middlename" placeholder="middlename" id="middlename" required>
				<label for="lastname">
				</label>
				<input type="text" name="lastname" placeholder="lastname" id="lastname" required>
				<label for="sex">
				</label>
				<input type="text" name="sex" placeholder="sex" id="sex" required>
				<label for="date_of_birth">
				</label>
				<input type="text" name="date_of_birth" placeholder="date_of_birth" id="date_of_birth" required>
				<label for="city">
				</label>
				<input type="text" name="city" placeholder="city" id="city" required>
				<label for="street">
				</label>
				<input type="text" name="street" placeholder="street" id="street" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
